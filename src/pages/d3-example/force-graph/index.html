<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ForceGraph</title>
    <style>
      #force-graph {
        width: 80%;
        overflow-x: auto;
        padding: 0px;
        margin: 0px;
        border: 1px solid #ccc;
      }

      .nodes.fixed {
        fill: #f00;
      }

      /*颜色可能冲突*/
      svg {
        background-color: #fff; /* 下载图片的背景色，不设置默认为灰色*/
      }

      .tooltip {
        fill: white;
        font-family: sans-serif;
        padding: 5px;
        border-radius: 5px;
        border: 1px solid grey;
      }
    </style>
  </head>
  <body>
    <div id="force-graph"></div>
    <script type="module" src="/src/pages/d3-example/force-graph/main.ts"></script>
  </body>
</html>
